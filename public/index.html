<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Links Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .nav-tabs a {
            text-decoration: none;
            padding: 10px 20px;
            color: #333;
            border: 1px solid #ddd;
            margin-right: 5px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 5px;
            width: 300px;
        }
        #saveButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav-tabs">
        <a href="/">Links Manager</a>
        <a href="/goals.html">Goals Manager</a>
    </div>

    <h1>Local Links Manager</h1>
    
    <div class="controls">
        <div class="input-group">
            <input type="text" id="linkInput" placeholder="Format: name::url::notes" />
            <button onclick="addLink()">Add Link</button>
            <button onclick="saveLinks()">Save to File</button>
            <button onclick="loadLinks()">Load from File</button>
        </div>
    </div>

    <table id="linksTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Load links when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, loading links...');
            loadLinks();
        });

        function updateTable(links) {
            const tbody = document.querySelector('#linksTable tbody');
            tbody.innerHTML = '';
            
            links.forEach((link, index) => {
                const tr = document.createElement('tr');
                // Truncate URL to 20 characters and add ellipsis
                const truncatedUrl = link.url.length > 20 
                    ? link.url.substring(0, 20) + '...' 
                    : link.url;
                    
                tr.innerHTML = `
                    <td>${link.name}</td>
                    <td><a href="${link.url}" title="${link.url}" target="_blank">${truncatedUrl}</a></td>
                    <td>${link.notes || ''}</td>
                    <td class="action-buttons">
                        <button onclick="editLink(${index})">Edit</button>
                        <button onclick="deleteLink(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function addLink() {
            try {
                const input = document.getElementById('linkInput');
                const value = input.value.trim();
                
                if (!value) {
                    alert('Please enter a link in the format: name,url,notes');
                    return;
                }

                // Convert commas to double colons for backend processing
                const processedValue = value.replace(/,/g, '::');

                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: processedValue })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to add link');
                }

                if (result.success) {
                    input.value = ''; // Clear input
                    updateTable(result.links); // Update table with new links
                    console.log('Link added successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message.replace(/::/, ',')); // Replace :: with , in error messages
            }
        }

        async function editLink(index) {
            const name = prompt('Enter new name:');
            const url = prompt('Enter new URL:');
            const notes = prompt('Enter notes (optional):');

            if (!name || !url) return;

            try {
                const response = await fetch(`/api/links/${index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url, notes })
                });
                
                if (response.ok) {
                    loadLinks();
                }
            } catch (error) {
                console.error('Error updating link:', error);
                alert('Failed to update link');
            }
        }

        async function deleteLink(index) {
            if (!confirm('Are you sure you want to delete this link?')) return;

            try {
                const response = await fetch(`/api/links/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadLinks();
                }
            } catch (error) {
                console.error('Error deleting link:', error);
                alert('Failed to delete link');
            }
        }

        async function saveLinks() {
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to save links');
                }

                // Update the table with the returned links
                if (result.links) {
                    updateTable(result.links);
                    console.log('Links saved successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save links: ' + error.message);
            }
        }

        async function loadLinks() {
            try {
                const response = await fetch('/api/load');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();
                console.log('Loaded links:', links);
                updateTable(links);
            } catch (error) {
                console.error('Error loading links:', error);
                alert('Failed to load links. Please try again.');
            }
        }
    </script>
</body>
</html>
