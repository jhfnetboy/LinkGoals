<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/css/jsplumbtoolkit-defaults.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .nav-tabs a {
            text-decoration: none;
            padding: 10px 20px;
            color: #333;
            border: 1px solid #ddd;
            margin-right: 5px;
        }
        .goals-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .goal-column {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            min-height: 500px;
        }
        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .goal-input {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
        }
        .add-button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button:hover {
            background: #45a049;
        }
        .goal-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: move;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-content {
            flex: 1;
        }
        .color-picker {
            width: 25px;
            height: 25px;
            padding: 0;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .goal-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .goal-list {
            min-height: 200px;
            padding: 10px;
        }
        .drag-handle {
            cursor: move;
            padding: 5px 10px;
            margin-left: 10px;
            background: #ddd;
            border-radius: 3px;
            user-select: none;
        }
        .drag-handle:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="nav-tabs">
        <a href="/">Links Manager</a>
        <a href="/goals.html">Goals Manager</a>
    </div>

    <div class="goals-container">
        <div class="goal-column" id="year-goals">
            <h2>Year Goals</h2>
            <div class="input-group">
                <input type="text" class="goal-input" id="year-input" placeholder="Enter year goal...">
                <button class="add-button" onclick="addGoal('year')">+</button>
            </div>
            <div class="goal-list" id="year-list"></div>
        </div>

        <div class="goal-column" id="month-goals">
            <h2>Month Goals</h2>
            <div class="input-group">
                <input type="text" class="goal-input" id="month-input" placeholder="Enter month goal...">
                <button class="add-button" onclick="addGoal('month')">+</button>
            </div>
            <div class="goal-list" id="month-list"></div>
        </div>

        <div class="goal-column" id="week-goals">
            <h2>Week Goals</h2>
            <div class="input-group">
                <input type="text" class="goal-input" id="week-input" placeholder="Enter week goal...">
                <button class="add-button" onclick="addGoal('week')">+</button>
            </div>
            <div class="goal-list" id="week-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
    <script type="module" src="js/goals.js"></script>
</body>
</html>
